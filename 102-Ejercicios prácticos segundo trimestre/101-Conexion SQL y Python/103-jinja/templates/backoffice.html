<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backoffice</title>
    <style>
      html,
      body {
        margin: 0px;
        width: 100%;
        height: 100%;
        padding: 0px;
        background-color: rgb(71, 69, 69);
        font-family: Arial, sans-serif;
      }
      main {
        display: flex;
        flex-direction: row;
        height: 100%;
      }
      header {
        background-color: rgb(32, 31, 31);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      nav {
        width: 200px;
        background-color: rgb(45, 44, 44);
        padding: 20px;
        color: white;
        flex: 1;
      }
      section {
        padding: 20px;
        flex: 5;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
      }
      nav button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        background-color: rgb(71, 69, 69);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>Aplicacion empresarial de Andres Ramirez</header>
    <main>
      <nav>
        <button>Inicio</button>
        <button>Clientes</button>
        <button>Productos</button>
        {%for tabla in tablas %}
        <button>{{tabla}}</button>
        {%endfor%}
      </nav>
      <section>
        <h1>Backoffice</h1>
        <p>Esta es la pagina de backoffice</p>
      </section>
    </main>
  </body>
</html>
